<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Duck-Form</title>
  </head>
  <body>
    <div class="section-1">
      <div class="background-color-container">
        <div class="left-section-red">
          <div class="form-text-container">
            <form class="form-text" action="">
              <label for="full-name"> FULL NAME</label>
              <input type="text" />
              <label for="email"> EMAIL</label>
              <input type="text" placeholder="Your Email" />
              <label for="message-regarding">MESSAGE REGARDING</label>
              <input type="text" />
              <label for="message">MESSAGE</label>
              <textarea
                name="Your Message"
                id=""
                cols="30"
                rows="3"
                placeholder="Your Message"
              ></textarea>
            </form>
            <button class="sendmessagebtn">SEND MESSAGE</button>
          </div>
        </div>
        <div class="right-section-orange">
          <img class="duck-img" src="images/hiclipart 2.png" alt="duck" />
        </div>
      </div>
    </div>
  </body>
</html>
